#set-config
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

#for status
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"

unbind C-b

# Prefixを "Ctrl-q" に変更
set-option -g prefix C-o
unbind-key C-b
bind-key C-q send-prefix

# Ctrlを押しっぱなし(Prefix + Ctrl+c) で新しいWindowを作成
bind ^c new-window
# Ctrlを押しっぱなしでもWindowを移動
bind ^o last-window
bind ^n next-window
bind ^p previous-window

# exmacからviモードに変更
set-window-option -g mode-keys vi


# Windowを分割している時、Ctrl+h, Ctrl+j, Ctrl+k, Ctrl+lでPaneを移動
bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R


# Windowを分割している場合、H, J, K, Lでサイズを変更
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


# | でタテ分割, - で横分割
bind | split-window -h
bind - split-window -v

# マウススクロールON
set -g mouse on
bind-key -T edit-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T edit-mode-vi WheelDownPane send-keys -X scroll-down

# 選択開始キーの設定
bind -T copy-mode-vi v send-keys -X begin-selection

# クリップボードへのコピー
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# 矩形選択の切り替え設定
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Vで行ごと選択
bind -T copy-mode-vi V send-keys -X select-line

# Escで選択範囲を解除させる設定
bind -T copy-mode-vi Escape send-keys -X clear-selection
